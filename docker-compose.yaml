version: "3.9"

services:
  spicedb-db:
    image: postgres:15-alpine
    container_name: spicedb-db
    environment:
      POSTGRES_USER: spicedb
      POSTGRES_PASSWORD: spicedb
      POSTGRES_DB: spicedb
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U spicedb"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - spicedb_pg_data:/var/lib/postgresql/data

  spicedb:
    image: quay.io/authzed/spicedb:v1.36.0
    container_name: spicedb
    command:
      [
        "serve",
        "--grpc-preshared-key",
        "devkey",
        "--datastore-engine",
        "postgres",
        "--datastore-conn-uri",
        "postgres://spicedb:spicedb@spicedb-db:5432/spicedb?sslmode=disable",
        "--http-enabled",
        "--http-addr",
        "0.0.0.0:8443",
      ]
    environment:
      SPICEDB_LOG_LEVEL: debug
    depends_on:
      spicedb-db:
        condition: service_healthy
    ports:
      - "50051:50051"  # gRPC
      - "8443:8443"    # HTTP/metrics

volumes:
  spicedb_pg_data:
